<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Milk Clicker</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="Styles/style.css">
    </head>
    <body>
        <div id="header" class="navbar">
            <div class="left-content">
                <div class="small-button" style="background-color: rgb(255, 255, 100);"><img src="Resources/star-1586412_640.png" style="width: 20px; margin:5px"></div>
                <div class="small-button" style="background-color: rgb(255, 100, 100);"><img src="Resources/line-chart.svg" style="width: 20px; margin:5px"></div>
                <div class="small-button" style="background-color: rgb(153, 153, 153);"><img src="Resources/gear-1077563_640.png" style="width: 20px; margin:5px"></div>
            </div>
            <div class="right-content"></div>
        </div>
        <div id="milkBanner">
            <p style="padding: 10px; font-size: 20px; text-align: center"><span id = "milkTotal"></span></p>
        </div>
        <button style="padding: 10px; background-color: #5dbeff;" onclick="incMilk()"><img src="Resources/Cow-1204968.svg.png" width="100px" style="display: block; margin: auto;">Get Milk</button>
        <div id="purchaseButtons" class="flex-container"></div>
    </body>
</html>
